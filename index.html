<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <!--Part 1-->
      <img src="images/illustration-hero.svg" alt="Music enjoyer">
      <h1 class="dark-blue-colored-text">Order Summary</h1>
      <p class="desaturated-blue-colored-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <!--Part 2-->
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon">
        <div class="price">
          <p class="dark-blue-colored-text">Annual Plan</p>
          <p class="desaturated-blue-colored-text">$59.99/year</p>
        </div>
        <a class="bright-blue-colored-text" href="#">Change</a>
      </div>
      <!--Part 3-->
      <ul class="options">
        <li><a class="first-option very-pale-blue-colored-text" href="#" target="_self">Proceed to Payment</a></li>
        <li><a class="second-option desaturated-blue-colored-text" href="#" target="_self">Cancel Order</a></li>
      </ul>
    </div>
  </main>
</body>

</html>
